<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDo App</title>
   <link rel="icon" href="favicon.ico">
   <link rel="stylesheet" href="stylesheet/site.css">
   <script src="https://kit.fontawesome.com/2628501129.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="to-do-container d-flex align-items-center justify-content-center">
   <section class="main-container shadow-lg p-5">
      <h1 class="Main-title mb-5 green-color">Hope you are fine, User</h1>
      <h2 class="fw-bold mb-5 green-color">Create A Lis Of TODO</h2>
      <div>
         <label for="todo" class="fs-2 mb-3 green-color">What's on your todo?</label>
         <input type="text" id="todo-input" name="todo" class="d-block w-100 p-3 border-0 fs-4 to-do-input"  placeholder="eg: I need to wash lawn">
      </div>
      <div>
         <h2 class="my-5 green-color text-center">Pick a catagory</h2>
         <div class="d-flex mb-5 justify-content-center text-center cart">
            <div class="text-center add-cat business m-2" id="business">
               <i class="fa-solid fa-circle"></i>
               <h2 class="text-white">Business</h2>
            </div>
            <div class="text-center add-cat personal m-2" id="personal">
               <i class="fa-solid fa-circle"></i>
               <h2 class="text-white">Personal</h2>
            </div>
         </div>
         
         <button class="w-100 p-3 fs-4 border-0 mb-5 fw-bold fs-3 todo" id="add-todo">ADD TODO</button>
         <button class="w-100 p-3 fs-4 border-0 mb-5 fw-bold fs-3 todo" id="clear-todo">Clear List</button>
      </div>
      <div>
         <h2 class="green-color mt-5" >TODO LIST</h2>
         <ul id="ul">
            
         </ul>
      </div>
   </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
   "></script>
   <script src="jsFolder/todo.js"></script>
</body>
</html>
