<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animated Login App</title>
   <link rel="icon" href="favicon.ico">
   <link rel="stylesheet" href="stylesheet/site.css">
   <script src="https://kit.fontawesome.com/2628501129.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="p-5 body">
   <img class="wave" src="images/wave.png" alt="" srcset="">
   <section class="d-flex align-items-center justify-content-around flex-sm-column flex-md-column flex-lg-row container">
      <figure>
         <img class="img-fluid" src="images/bg.svg" alt="">
      </figure>
      <div class="text-center">
         <figure>
            <img class="avatar img-fluid" src="images/avatar.svg" alt="">
         </figure>

         <!-- ===============================================================================================================================================
         ====================================================== Login Form  =========================================================================== -->
         <div class="form">
            <h1 class="fw-bold welcome lh-base">Welcome</h1>
            <div class="border-bottom border-dark mb-5  text-start ">
               <label for="email"><i class="fa-solid fa-user fs-1 icon lh-lg me-3"></i></label>
               <input type="email" id="email" name="email" placeholder="Username" class="fs-2 input">
            </div>
            <div class="border-bottom border-dark text-start">
               <label for="pass"><i class="fa-solid fa-lock fs-1 icon lh-lg me-3"></i></label>
               <input type="password" id="pass" name="pass" placeholder="Password"  class="fs-2 input">
            </div>
            <a class="fs-4 d-block lh-lg link mb-5" href="#">Forget Password?</a>
            
            <button class="lh-lg w-75 p-3 rounded-pill fs-4 border-0 loging-btn" id="login-button">LOGIN</button>
            <P class="fs-4 mt-5 member-para">Not a member? <a class="sing-up  member" href="#">Signup Now</a></P>
         </div>
      </div>
   </section>

   <!-- ===============================================================================================================================================
         ====================================================== Login Form Finished ====================================================== -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
   "></script>
   <script src="jsFolder/app.js"></script>
</body>
</html>
